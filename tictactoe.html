<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        var inc = 0;
        $(document).on('click', '.move', function () {
            inc = inc +1;
            var owner = 1;
            if (inc % 2 == 1)
            {
                var owner = 1;
            }
            else
            {
                var owner = 2;
            }
            // your function here
            $.ajax({ url: '/tictactoe/scratch.php',
                data: { actionId: this.id, actionOwner:owner },
                type: 'post',
                success: function(output) {
                    alert(output);
                    console.log(owner);
                }
            });
        });

    </script>
    <style>
        td{
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: #0a2b1d;
            text-align: center;
            border: 1px solid black;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<table style="border:1px solid; border-collapse: collapse;">
    <tr>
        <td class="move" id="r1-c1">click</td>
        <td class="move" id="r1-c2">click</td>
        <td class="move" id="r1-c3">click</td>
    </tr>
    <tr>
        <td class="move" id="r2-c1">click</td>
        <td class="move" id="r2-c2">click</td>
        <td class="move" id="r2-c3">click</td>
    </tr>
    <tr>
        <td class="move" id="r3-c1">click</td>
        <td class="move" id="r3-c2">click</td>
        <td class="move" id="r3-c3">click</td>
    </tr>
</table>
</body>
</html>
